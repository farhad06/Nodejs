<!DOCTYPE html>
<html>

<head>
    <title>emailsend</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <h2 class="text-center" style="color: lime; text-align: center;">
            <br>
            <u>Sending Email Using Nodejs</u> </h2>
        <br>
        <form action="/sendemail" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input class="form-control" type="email" name="email" required placeholder="Enter Your Destination E-mail Address">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="subject" placeholder=" Enter Subject of this mail" required id="">
            </div>
            <div class="form-group">
                <textarea required class="form-control" name="msg" id="" cols="30" rows="10" placeholder="Write Message"></textarea>
            </div>
            <label for="attachment">Attachment:</label>
            <div class="form-group">
                <input type="file" required class="form-control" name="file" id="">
            </div>
            <div class="form-group">
                <button type="submit" class="btn  btn-success" style="justify-content: center;">
                    Send Message
                </button>
            </div>
        </form>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</html>
