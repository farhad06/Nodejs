//inheritance
class Car {
	constructor(brand){
	this.name=brand;}
	iHave(){
		return "Now I have a " + this.brand;
	}

}
class Model extends Car{
	constructor(brand,model_no){
		super(brand);
		this.model_no=model_no;
		
	}
	no_of_wheel(){
		return "This is 4 wheelar car";
	}
	show(){
		return this.iHave();
	}
}

const model=new Model("BMW","XAD");
console.log(model.show());

console.log("Car Name is: "+model.brand +"Model no is: "+model.model_no+ model.no_of_wheel());
